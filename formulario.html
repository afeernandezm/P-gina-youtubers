        <h1>Formulario registro</h1>
        <form>

            <div class="row mb-4" style="width: 90%;">
                <div class="col-4">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example1">Nombre</label>
                        <input type="text" id="form6Example1" class="form-control" />

                    </div>
                </div>
                <div class="col-4">
                    <div class="form-outline">
                        <label class="form-label" for="form6Example2">Apellido 1</label>
                        <input type="text" id="form6Example2" class="form-control" />

                    </div>
                </div>
                <div class="col-4">
                    <div class="form-outline">
                        <label class="form-label" for="form6Exampleapellido">Apellido 2</label>
                        <input type="text" id="form6Exampleapellido" class="form-control" />

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4" style="margin-top: 31px;">
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="email" class="form-control" id="inlineFormInputGroupUsername"
                            placeholder="email" />
                    </div>
                </div>
                <div class="col-4">
                    <label class="form-label" for="form6Examplecp">Teléfono</label>
                    <input type="text" id="form6Examplecp" class="form-control" style="width: 200px;"
                        placeholder="Teléfono" />
                </div>
                <div class="col-4">
                    <label class="form-label" for="form6Examplecp">Codigo Postal</label>
                    <input type="text" id="form6Examplecp" class="form-control" style="width: 90px;" placeholder="CP" />

                </div>
            </div>
            <div class="row">

                <div class="custom-control custom-radio custom-control-inline container-radios">
                    Sexo:
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Hombre</label>
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Mujer</label>

                    <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline3">Prefiero no decirlo</label>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <div class="form-outline">
                        <input type="text" id="form6Example1" class="form-control" placeholder="Dirección" />

                    </div>
                </div>
            </div>
            <br>

            <input type="submit" value="Seleccionar archivo">Ningún archivo seleccionado
            <br>
            <br>
            <textarea name="textarea" id="" cols="50" rows="4" placeholder="Introduce un texto"></textarea>
            <br>
            <input type="checkbox" name="" id=""> Acepto Política de privacidad
            <br>
            <br><br>
            <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
            <button type="submit" class="btn btn-primary btn-block mb-4">Borrar todo</button>
